<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Техника</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="main">
        <header th:insert="blocks/header :: header"></header>

        <div>Список базы данных</div>
        </table>
        <table class="table">
            <thead>
                <th>ФИО</th>
                <th>Телефон</th>
            </thead>

            <tbody>
                <tr th:each="en : ${usertech}">
                    <td th:text="${en.fio}"></td>
                    <td th:text="${en.number}"></td>
                </tr>
            </tbody>

        </table>

        
        <div>
            <form th:action="@{usertech/addusertech}" method="post">
                <input type="text" name="fio" placeholder="Наименовани" />
                <input type="text" name="number" placeholder="Наименовани" />
                <button type="submit">Добавить</button>
            </form>

            <input type="button" value="Удалить" onclick="deletes()" />

            <form th:action="@{editusertech}" method="post">
                <button type="submit">Редакировать</button>
            </form>

        </div>
    </div>

    <script src="jquery-3.5.1.min.js"></script>
    <script>
    $(document).ready(function(){
        $('.table tr').hover(function(){
            $(this).addClass('hover');
        }, function() {
            $(this).removeClass('hover');
        });

        $('.table tr').click(function(){
            $('.table tr').removeClass('active');
            $(this).addClass('active');
        });
    });
    </script>

    <script type="text/javascript">
    /* Данная функция создаёт кроссбраузерный объект XMLHTTP */
    function getXmlHttp() {
        var xmlhttp;
        try {
        xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
        } catch (e) {
        try {
        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        } catch (E) {
        xmlhttp = false;
        }
        }
        if (!xmlhttp && typeof XMLHttpRequest!='undefined') {
        xmlhttp = new XMLHttpRequest();
        }
        return xmlhttp;
    }
    function deletes() {

        var xmlhttp = getXmlHttp(); // Создаём объект XMLHTTP
        xmlhttp.open('POST', '/testtechnics', true); // Открываем асинхронное соединение
        xmlhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded'); // Отправляем кодировку
        xmlhttp.send(); // Отправляем POST-запрос
    }
    </script>
</body>
</html>
