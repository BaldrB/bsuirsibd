<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Техника</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="main">
        <header th:insert="blocks/header :: header"></header>

        <div>Список базы данных</div>
        <form method="post" th:action="@{grouptech}">
        <section class="grouptechList">
        <table class="table">
            <thead>
                <th>Выбор</th>
                <th>Название</th>
            </thead>

            <tbody>
                <tr th:each="entity : ${grouptech}">
                    <td><input th:onclick="'make('+${entity.id}+')'"
                        type="radio" name="id" th:value=${entity.id}
                        checked="checked">в</td>
                    <td th:text="${entity.name}"></td>
                    <td>
                        <a th:href="@{/grouptech/delete/{id}(id=${entity.id})}">
                            <i>Удалить</i>
                        </a>
                    </td>
                </tr>
            </tbody>

        </table>
    </section>

        
        <div>
                <input type="text" name="name" placeholder="Введите название группы" />
                <button type="submit" formaction="/grouptech/create">Добавить</button>
                <button type="submit" formaction="/grouptech/edit">Редакировать</button>

        </div>
    </form>
    </div>




</body>
</html>
