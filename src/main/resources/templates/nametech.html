<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Техника</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="main">
        <header th:insert="blocks/header :: header"></header>

        <div>Список базы данных</div>
        <form method="post" th:action="@{nametech}">
        <section class="nameTechList">
        <table class="table">
            <thead>
                <th>Выбор</th>
                <th>Название</th>
                <th>Характеристики</th>
                <th>Группа</th>
            </thead>

            <tbody>
                <tr th:each="entity : ${nameTech}">
                    <td><input th:onclick="'make('+${entity.id}+')'"
                        type="radio" name="id" th:value=${entity.id}
                        checked="checked">в</td>
                    <td th:text="${entity.nametech}"></td>
                    <td th:text="${entity.charact}"></td>
                    <td th:text="${entity.grouptechName}"></td>
                    <td>
                        <a th:href="@{/nameTech/delete/{id}(id=${entity.id})}">
                            <i>Удалить</i>
                        </a>
                    </td>
                </tr>
            </tbody>

        </table>
        </section>

        
        <div>

            <div>
                <table>
                <form th:action="@{nametech/create}" method="post">
                <thead>
                    <th>Название</th>
                    <th>Характеристики</th>
                    <th>Группа</th>
                </thead>
    
                <tbody>
                    <tr>
                        <td><input type="text" name="nametech" placeholder="Введите название техники" /></td>
                        <td><input type="text" name="charact" placeholder="Введите название техники" /></td>
                        <td>
                            <select id="grouptechId" name="grouptechId" required>
                                <option value="0">select operator</option>
                                <option th:each="grouptech : ${grouptechs}" th:value="${grouptech.id}" th:text="${grouptech.name}"></option>
                                </select>
                        </td>
                    </tr>
                </tbody>
                </table>

                <button type="submit" formaction="/nametech/create">Добавить</button>
                <button type="submit" formaction="/nametech/edit">Редакировать</button>
            </div>
            

        </div>
        </form>
    </div>

</body>
</html>
